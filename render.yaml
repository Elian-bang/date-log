# Render Deployment Configuration for DateLog Frontend
# Static Site Deployment

services:
  # Staging Frontend
  - type: web
    name: datelog-frontend-staging
    runtime: static
    buildCommand: npm install && npm run build:staging
    staticPublishPath: ./dist
    envVars:
      - key: NODE_ENV
        value: staging
      - key: VITE_KAKAO_MAP_API_KEY
        sync: false
      - key: VITE_API_BASE_URL
        value: https://datelog-backend-staging.onrender.com/v1
      - key: VITE_API_TIMEOUT
        value: 10000
      - key: VITE_ENABLE_API
        value: true
    headers:
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Production Frontend
  - type: web
    name: datelog-frontend-production
    runtime: static
    buildCommand: npm install && npm run build:production
    staticPublishPath: ./dist
    branch: production
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_KAKAO_MAP_API_KEY
        sync: false
      - key: VITE_API_BASE_URL
        value: https://date-log-back.onrender.com/v1
      - key: VITE_API_TIMEOUT
        value: 10000
      - key: VITE_ENABLE_API
        value: true
    headers:
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
